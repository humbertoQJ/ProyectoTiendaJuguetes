<div class="container">
  <h2 class="h2">
    Actualizar juguete
  </h2>
  <form [formGroup]="formularioActualizar" *ngIf="formularioActualizar" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <div class="form-element">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" formControlName="id" readonly>
      </div>

      <div class="form-element">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingresa nombre del juguete">
        <span class="alert" *ngIf="formularioActualizar.invalid && formularioActualizar.get('nombre').touched">
          {{mostrarErrorCampo('nombre')}}
        </span>
      </div>

      <div class="form-element">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" formControlName="precio" placeholder="Ingresa precio del juguete">
        <span class="alert" *ngIf="formularioActualizar.invalid && formularioActualizar.get('precio').touched">
          {{mostrarErrorCampo('precio')}}
        </span>
      </div>

      <div class="form-element">
        <label for="compania">Compañia</label>
        <input type="text" class="form-control" id="compania" formControlName="compania" placeholder="Ingresa compañia fabricante">
        <span class="alert" *ngIf="formularioActualizar.invalid && formularioActualizar.get('compania').touched">
          {{mostrarErrorCampo('compania')}}
        </span>
      </div>

      <div class="form-element">
        <label for="edad">Edad minima</label>
        <input type="number" class="form-control" id="edad" formControlName="restriccionEdad" placeholder="Ingresa edad minima de uso">
        <span class="alert" *ngIf="formularioActualizar.invalid && formularioActualizar.get('restriccionEdad').touched">
          {{mostrarErrorCampo('restriccionEdad')}}
        </span>
      </div>

      <div class="form-element">
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Describe el juguete"></textarea>
          <span class="alert" *ngIf="formularioActualizar.invalid && formularioActualizar.get('descripcion').touched">
            {{mostrarErrorCampo('descripcion')}}
          </span>
        </div>
      </div>
    </div>
    <div class="form-buttons">
      <button class="btn btn-primary" type="submit" [disabled]="formularioActualizar.invalid">Actualizar</button>
      <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
    </div>
  </form>
</div>
